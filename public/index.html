<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phugoid - Flight Dynamics Workbench</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <h1>Phugoid</h1>
        <p>Flight Dynamics & Control Workbench</p>
    </header>

    <main>
        <section id="controls">
            <h2>Flight Conditions</h2>
            <div id="status-region" class="sr-only" role="status" aria-live="polite"></div>
            <form id="flight-controls">
                <div class="presets">
                    <button type="button" class="preset-btn" data-v="51.44" data-h="1524">Cruise (100kts)</button>
                    <button type="button" class="preset-btn" data-v="33.4" data-h="300">Approach (65kts)</button>
                </div>
                <div class="input-group">
                    <label for="velocity">Velocity (m/s)</label>
                    <input type="number" id="velocity" value="51.44" step="any" min="0.1" required aria-describedby="velocity-help">
                    <small id="velocity-help" class="help-text">Min: 0.1 m/s (Positive value)</small>
                </div>
                <div class="input-group">
                    <label for="altitude">Altitude (m)</label>
                    <input type="number" id="altitude" value="1524" step="any" min="-500" max="50000" required aria-describedby="altitude-help">
                    <small id="altitude-help" class="help-text">Range: -500 to 50,000 m</small>
                </div>
                <div id="error-message" class="error-message" role="alert" aria-live="assertive"></div>
                <button type="submit" id="calculate-btn">Calculate Trim & Stability</button>
            </form>
        </section>

        <section id="results">
            <div id="trim-results">
                <h2>Trim State</h2>
                <div class="card">
                    <p><strong>Alpha:</strong> <span id="trim-alpha">-</span> deg</p>
                    <p><strong>Elevator:</strong> <span id="trim-elevator">-</span> deg</p>
                    <p><strong>Throttle:</strong> <span id="trim-throttle">-</span> %</p>
                    <p><strong>Theta:</strong> <span id="trim-theta">-</span> deg</p>
                </div>
            </div>

            <div id="stability-results">
                <h2>Eigenmodes</h2>
                <div id="pole-plot" role="img" aria-label="Pole-Zero Map showing stability modes" style="width:100%;height:400px;"></div>
                <div id="mode-list">
                    <h3>Longitudinal Modes</h3>
                    <ul id="lon-modes"></ul>
                    <h3>Lateral Modes</h3>
                    <ul id="lat-modes"></ul>
                </div>
            </div>
        </section>

        <section id="visualization">
            <h2>Aircraft Attitude</h2>
            <div id="3d-viewer" role="img" aria-label="3D visualization of aircraft attitude"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Phugoid Project</p>
    </footer>

    <script src="pole_plot.js"></script>
    <script src="aircraft_viewer.js"></script>
    <script>
        // Preset Buttons
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('velocity').value = btn.dataset.v;
                document.getElementById('altitude').value = btn.dataset.h;
            });
        });

        document.getElementById('flight-controls').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('calculate-btn');
            const errorDiv = document.getElementById('error-message');
            const originalText = 'Calculate Trim & Stability';

            // Reset state
            errorDiv.textContent = '';
            document.getElementById('status-region').textContent = '';
            btn.classList.add('loading');
            btn.disabled = true;
            btn.textContent = 'Calculating...';

            try {
                const velocity = parseFloat(document.getElementById('velocity').value);
                const altitude = parseFloat(document.getElementById('altitude').value);

                // Trim
                const trimRes = await fetch('/api/trim', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({velocity, altitude})
                });
                const trimData = await trimRes.json();

                if (trimData.detail) {
                    throw new Error(trimData.detail);
                }

                document.getElementById('trim-alpha').textContent = trimData.alpha_deg.toFixed(2);
                document.getElementById('trim-elevator').textContent = trimData.elevator_deg.toFixed(2);
                document.getElementById('trim-throttle').textContent = (trimData.throttle * 100).toFixed(1);
                document.getElementById('trim-theta').textContent = trimData.theta_deg.toFixed(2);

                // Update 3D viewer (if implemented)
                if (window.updateAircraftAttitude) {
                    window.updateAircraftAttitude(trimData.theta_deg * Math.PI / 180, 0, 0);
                }

                // Analyze
                const analyzeRes = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({velocity, altitude})
                });
                const analyzeData = await analyzeRes.json();

                if (analyzeData.detail) {
                    throw new Error(analyzeData.detail);
                }

                // Plot Poles
                if (window.plotPoles) {
                    window.plotPoles(analyzeData.longitudinal, analyzeData.lateral);
                }

                // List Modes
                const lonList = document.getElementById('lon-modes');
                lonList.innerHTML = '';
                analyzeData.longitudinal.forEach(m => {
                    const li = document.createElement('li');
                    li.textContent = `Eval: ${m.real.toFixed(3)} ± ${Math.abs(m.imag).toFixed(3)}j | Wn: ${m.wn.toFixed(3)} | Zeta: ${m.zeta.toFixed(3)}`;
                    lonList.appendChild(li);
                });

                const latList = document.getElementById('lat-modes');
                latList.innerHTML = '';
                analyzeData.lateral.forEach(m => {
                    const li = document.createElement('li');
                    li.textContent = `Eval: ${m.real.toFixed(3)} ± ${Math.abs(m.imag).toFixed(3)}j | Wn: ${m.wn.toFixed(3)} | Zeta: ${m.zeta.toFixed(3)}`;
                    latList.appendChild(li);
                });

                // Announce success to screen readers
                document.getElementById('status-region').textContent = 'Calculation complete. Results updated.';
            } catch (err) {
                errorDiv.textContent = err.message || 'An unexpected error occurred';
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
