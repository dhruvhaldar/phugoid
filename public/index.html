<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phugoid - Flight Dynamics Workbench</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <h1>Phugoid</h1>
        <p>Flight Dynamics & Control Workbench</p>
    </header>

    <main>
        <section id="controls">
            <h2>Flight Conditions</h2>
            <form id="flight-controls">
                <div class="input-group">
                    <label for="velocity">Velocity (m/s)</label>
                    <input type="number" id="velocity" value="51.44" step="any" min="0.1" required>
                </div>
                <div class="input-group">
                    <label for="altitude">Altitude (m)</label>
                    <input type="number" id="altitude" value="1524" step="any" min="-500" max="50000" required>
                </div>
                <div id="error-message" role="alert" aria-live="assertive"></div>
                <button type="submit" id="calculate-btn">Calculate Trim & Stability</button>
            </form>
        </section>

        <section id="results">
            <div id="trim-results">
                <h2>Trim State</h2>
                <div class="card">
                    <p><strong>Alpha:</strong> <span id="trim-alpha">-</span> deg</p>
                    <p><strong>Elevator:</strong> <span id="trim-elevator">-</span> deg</p>
                    <p><strong>Throttle:</strong> <span id="trim-throttle">-</span> %</p>
                    <p><strong>Theta:</strong> <span id="trim-theta">-</span> deg</p>
                </div>
            </div>

            <div id="stability-results">
                <h2>Eigenmodes</h2>
                <div id="pole-plot"></div>
                <div id="mode-list">
                    <h3>Longitudinal Modes</h3>
                    <ul id="lon-modes"></ul>
                    <h3>Lateral Modes</h3>
                    <ul id="lat-modes"></ul>
                </div>
            </div>
        </section>

        <section id="visualization">
            <h2>Aircraft Attitude</h2>
            <div id="3d-viewer"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Phugoid Project</p>
    </footer>

    <script src="pole_plot.js"></script>
    <script src="aircraft_viewer.js"></script>
    <script src="app.js"></script>
</body>
</html>
